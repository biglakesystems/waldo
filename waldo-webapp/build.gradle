apply plugin: "war"

configurations {
    runtimeWar
}

dependencies {

    compile(
            project(":bls-common-web"),
            project(":waldo-base"),
            [group: "com.zaxxer", name: "HikariCP", version: hikaricp_version],
            [group: "javax.servlet", name: "jstl", version: jstl_version],
            [group: "org.springframework", name: "spring-webmvc", version: springframework_version],
            [group: "org.springframework", name: "spring-jdbc", version: springframework_version],
            [group: "org.springframework", name: "spring-orm", version: springframework_version],
            [group: "org.springframework.security", name: "spring-security-cas", version: spring_security_version],
            [group: "org.springframework.security", name: "spring-security-config", version: spring_security_version],
            [group: "org.springframework.security", name: "spring-security-core", version: spring_security_version],
            [group: "org.springframework.security", name: "spring-security-web", version: spring_security_version],
            [group: "org.apache.httpcomponents", name: "httpclient", version: commons_httpcomponents_version]
    )

    runtime(
            project(":waldo-acquisition-adds"),
            [group: "org.apache.tiles", name: "tiles-jsp", version: tiles_version],
            [group: "org.apache.tiles", name: "tiles-el", version: tiles_version],
            [group: "org.hibernate", name: "hibernate-entitymanager", version: hibernate_version],
            [group: "org.postgresql", name: "postgresql", version: postgresql_version],
            [group: "com.fasterxml.jackson.core", name: "jackson-databind", version: jackson_version],
            [group: "commons-codec", name: "commons-codec", version: commons_codec_version]
    )

    providedCompile(
            [group: "javax.servlet", name: "javax.servlet-api", version: servlet_api_version],
            [group: "javax.servlet.jsp", name: "javax.servlet.jsp-api", version: jsp_api_version]
    )

    runtimeWar(
            [group: "org.slf4j", name: "slf4j-jdk14", version: slf4j_version]
    )
}

war {
    classpath configurations.runtimeWar
}

description = "Waldo Webapp Module"
