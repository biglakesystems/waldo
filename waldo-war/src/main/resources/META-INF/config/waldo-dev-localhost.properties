# Add "waldo.profile.database.internal_pool" to the list of active Spring profiles.
waldo.profile.database=waldo.profile.database.internal_pool

# Add "waldo.profile.transaction.jdbc" to the list of active Spring profiles.
waldo.profile.transaction=waldo.profile.transaction.jdbc

# Configure the internally managed connection pool.
waldo.database.internal_pool.driver_class=oracle.jdbc.driver.OracleDriver
waldo.database.internal_pool.idle_timeout=60000
waldo.database.internal_pool.max_lifetime=1800000
waldo.database.internal_pool.max_size=4
waldo.database.internal_pool.min_size=2
waldo.database.internal_pool.password=ems
waldo.database.internal_pool.test_query=SELECT 1 FROM DUAL
waldo.database.internal_pool.url=jdbc:oracle:thin:@10.50.64.15:1521:devyems
waldo.database.internal_pool.user_name=emsuser
